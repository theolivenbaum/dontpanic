<html>
<body style="background:black;">
<section id="home-banner-box" class="home-banner loading">
<div class="image video-slide" style="background-image: url(http://i3.ytimg.com/vi/LXMRWcNK8bU/maxresdefault.jpg);height: 100%;width: 100%;background-size: contain;background-repeat: no-repeat;background-color: black;">
<div class="video-background">

</div>
</div>
</div>

<style>.home-banner .slide .video-slide{background-color: #000;}.home-banner.loading .video-background{opacity: 0;}.video-background{position: absolute; top: 50%; left: 0; padding-top: 56.25%; width: 100%; -webkit-transform: translateY(-50%); -ms-transform: translateY(-50%); transform: translateY(-50%); -webkit-transition: 2s opacity ease; transition: 2s opacity ease; opacity: 1;}.video-foreground,.video-background iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;}</style>
<script async src="https://www.youtube.com/iframe_api"></script>
<script>function onYouTubeIframeAPIReady(){var player; player=new YT.Player('YouTubeBackgroundVideoPlayer',{videoId: 'LXMRWcNK8bU', width: 1280, height: 720, playerVars:{playlist: 'LXMRWcNK8bU', autoplay: 1, autohide: 1, disablekb: 1, controls: 0, showinfo: 0, modestbranding: 1, loop: 1, fs: 0, autohide: 0, rel: 0, enablejsapi: 1}, events:{onReady: function(e){e.target.setVolume(50); e.target.setPlaybackQuality('hd1080');}, onStateChange: function(e){if(e && e.data===1){var videoHolder=document.getElementById('home-banner-box'); if(videoHolder && videoHolder.id){videoHolder.classList.remove('loading');}}else if(e && e.data===0){e.target.playVideo()}}}});}</script>
</html>
